<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.title }} – {{ site.description }}</title>
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/images/logo.svg">
  </head>

  <body>
    <div class="container">
      <header>
        <a href="{{ site.baseurl }}/">
          <img src="{{ site.baseurl }}/images/logo.svg" alt="{{ site.title }}" class="logo" />
          <h1>{{ site.title }}</h1>
        </a>
      </header>

      <div class="content">
        {{ content }}
      </div>
    </div>
  </body>
</html>
